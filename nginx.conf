# ============================================
# NGINX SECURITY CONFIGURATION
# ============================================
# Максимально защищенная конфигурация для Nginx
# Поместите этот файл в /etc/nginx/sites-available/tutorld.com

server {
    # === БАЗОВЫЕ НАСТРОЙКИ ===
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tutorld.com www.tutorld.com;

    # Корневая директория
    root /var/www/tutorld.com/public;
    index index.html;

    # === SSL/TLS НАСТРОЙКИ ===

    # SSL сертификаты (замените на ваши пути)
    ssl_certificate /etc/letsencrypt/live/tutorld.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tutorld.com/privkey.pem;

    # SSL протоколы - только современные
    ssl_protocols TLSv1.2 TLSv1.3;

    # SSL шифры - только сильные
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL Session
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/tutorld.com/chain.pem;

    # DNS resolver для OCSP
    resolver 1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # === SECURITY HEADERS ===

    # HSTS - принудительный HTTPS (2 года + preload)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Защита от XSS
    add_header X-XSS-Protection "1; mode=block" always;

    # Защита от MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Защита от clickjacking
    add_header X-Frame-Options "DENY" always;

    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'none'; script-src 'none'; style-src 'unsafe-inline' 'self'; img-src 'self' data:; font-src 'self'; connect-src 'none'; media-src 'none'; object-src 'none'; frame-src 'none'; frame-ancestors 'none'; form-action 'none'; base-uri 'self'; upgrade-insecure-requests; block-all-mixed-content" always;

    # Permissions Policy
    add_header Permissions-Policy "accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), bluetooth=(), browsing-topics=(), camera=(), display-capture=(), document-domain=(), encrypted-media=(), execution-while-not-rendered=(), execution-while-out-of-viewport=(), fullscreen=(), gamepad=(), geolocation=(), gyroscope=(), hid=(), identity-credentials-get=(), idle-detection=(), local-fonts=(), magnetometer=(), microphone=(), midi=(), otp-credentials=(), payment=(), picture-in-picture=(), publickey-credentials-create=(), publickey-credentials-get=(), screen-wake-lock=(), serial=(), speaker-selection=(), storage-access=(), usb=(), web-share=(), window-management=(), xr-spatial-tracking=(), interest-cohort=()" always;

    # Cross-Origin Policies
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;

    # Origin Agent Cluster
    add_header Origin-Agent-Cluster "?1" always;

    # Expect-CT
    add_header Expect-CT "max-age=86400, enforce" always;

    # DNS Prefetch Control
    add_header X-DNS-Prefetch-Control "off" always;

    # Download Options
    add_header X-Download-Options "noopen" always;

    # Permitted Cross Domain Policies
    add_header X-Permitted-Cross-Domain-Policies "none" always;

    # Удалить информацию о сервере
    server_tokens off;
    more_clear_headers 'Server';
    more_clear_headers 'X-Powered-By';

    # === LOGGING ===

    access_log /var/log/nginx/tutorld.com.access.log;
    error_log /var/log/nginx/tutorld.com.error.log warn;

    # === ЗАЩИТА ОТ DDOS ===

    # Ограничение количества соединений
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn addr 10;

    # Ограничение запросов
    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;
    limit_req zone=one burst=20 nodelay;

    # === GZIP COMPRESSION ===

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # === BROTLI COMPRESSION (если доступен) ===

    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # === ОСНОВНЫЕ ПРАВИЛА ===

    # Основной location
    location / {
        try_files $uri $uri/ =404;
    }

    # Персональные ссылки для скачивания: /download/anthonyid
    location ~ ^/download/[^/]+/?$ {
        try_files /download/index.html =404;
        # Security headers with download-page CSP (allows FB Pixel + PostHog EU)
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'none'; script-src 'unsafe-inline' https://connect.facebook.net https://eu-assets.i.posthog.com; style-src 'unsafe-inline'; connect-src https://www.facebook.com https://eu.i.posthog.com; font-src 'none'; img-src https://www.facebook.com; media-src 'none'; object-src 'none'; frame-src 'none'; base-uri 'self'; form-action 'none'; upgrade-insecure-requests; block-all-mixed-content" always;
        add_header Permissions-Policy "accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), bluetooth=(), browsing-topics=(), camera=(), display-capture=(), document-domain=(), encrypted-media=(), execution-while-not-rendered=(), execution-while-out-of-viewport=(), fullscreen=(), gamepad=(), geolocation=(), gyroscope=(), hid=(), identity-credentials-get=(), idle-detection=(), local-fonts=(), magnetometer=(), microphone=(), midi=(), otp-credentials=(), payment=(), picture-in-picture=(), publickey-credentials-create=(), publickey-credentials-get=(), screen-wake-lock=(), serial=(), speaker-selection=(), storage-access=(), usb=(), web-share=(), window-management=(), xr-spatial-tracking=(), interest-cohort=()" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;
        add_header Origin-Agent-Cluster "?1" always;
        add_header X-DNS-Prefetch-Control "off" always;
        add_header X-Download-Options "noopen" always;
        add_header X-Permitted-Cross-Domain-Policies "none" always;
    }

    # === ЗАЩИТА СЛУЖЕБНЫХ ФАЙЛОВ ===

    # Блокировать доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Разрешить .well-known
    location ^~ /.well-known/ {
        allow all;
    }

    # Блокировать доступ к резервным файлам
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Блокировать доступ к конфигурационным файлам
    location ~* \.(env|htaccess|htpasswd|ini|log|sh|sql|conf|config|bak|backup|swp|old|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # === CACHE CONTROL ===

    # HTML - короткое кеширование
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
    }

    # CSS и JS - долгое кеширование
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Изображения - долгое кеширование
    location ~* \.(jpg|jpeg|png|gif|webp|svg|ico)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Шрифты - долгое кеширование
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Cross-Origin-Resource-Policy "cross-origin";
        access_log off;
    }

    # XML файлы
    location ~* \.(xml)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # robots.txt
    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # === ЗАЩИТА ОТ HOTLINKING ===

    location ~* \.(jpg|jpeg|png|gif|webp|svg)$ {
        valid_referers none blocked tutorld.com *.tutorld.com;
        if ($invalid_referer) {
            return 403;
        }
    }

    # === ERROR PAGES ===

    error_page 400 /400.html;
    error_page 401 /401.html;
    error_page 403 /403.html;
    error_page 404 /404.html;
    error_page 500 /500.html;
    error_page 502 /502.html;
    error_page 503 /503.html;

    location = /400.html { internal; }
    location = /401.html { internal; }
    location = /403.html { internal; }
    location = /404.html { internal; }
    location = /500.html { internal; }
    location = /502.html { internal; }
    location = /503.html { internal; }

    # === ЗАЩИТА ОТ ВРЕДОНОСНЫХ ЗАПРОСОВ ===

    # Блокировать подозрительные User-Agent
    if ($http_user_agent ~* (libwww|wget|python|nikto|curl|scan|java|winhttp|clshttp|loader)) {
        return 403;
    }

    # Блокировать пустой referrer на чувствительных страницах
    # (раскомментируйте если нужно)
    # if ($http_referer = "") {
    #     return 403;
    # }

    # === ДОПОЛНИТЕЛЬНАЯ ЗАЩИТА ===

    # Отключить trace method
    if ($request_method = TRACE) {
        return 405;
    }

    # Блокировать доступ к PHP файлам (если их нет)
    location ~* \.php$ {
        deny all;
    }
}

# ============================================
# HTTP -> HTTPS REDIRECT
# ============================================

server {
    listen 80;
    listen [::]:80;
    server_name tutorld.com www.tutorld.com;

    # Redirect всего HTTP трафика на HTTPS
    return 301 https://tutorld.com$request_uri;
}

# ============================================
# WWW -> NON-WWW REDIRECT
# ============================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.tutorld.com;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/tutorld.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tutorld.com/privkey.pem;

    # Redirect www на non-www
    return 301 https://tutorld.com$request_uri;
}
