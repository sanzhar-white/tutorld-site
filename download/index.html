        -webkit-font-smoothing: antialiased;
        overflow: hidden;

      /* Blue orb background blur */
      body::before {
        content: '';
        position: fixed;
        top: -20%;
        left: 50%;
        transform: translateX(-50%);
        width: 600px;
        height: 600px;
        background: radial-gradient(ellipse at center, rgba(0,136,255,0.22) 0%, rgba(139,92,246,0.12) 50%, transparent 70%);
        pointer-events: none;
        z-index: 0;
        animation: orb-drift 8s ease-in-out infinite;
      }

      body::after {
        content: '';
        position: fixed;
        bottom: -10%;
        right: -10%;
        width: 400px;
        height: 400px;
        background: radial-gradient(ellipse at center, rgba(139,92,246,0.14) 0%, transparent 65%);
        pointer-events: none;
        z-index: 0;
      }

      @keyframes orb-drift {
        0%, 100% { transform: translateX(-50%) translateY(0); }
        50% { transform: translateX(-50%) translateY(-30px); }
      }

      .container {
        position: relative;
        z-index: 1;
        max-width: 420px;
        width: calc(100% - 40px);
        margin: 20px;
        padding: 40px 36px;
        background: var(--surface);
        box-shadow: 0 32px 80px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.05);
        border-radius: var(--radius-lg);
        text-align: center;
      }

      .mascot {
        width: 100px;
        height: 100px;
        object-fit: contain;
        margin-bottom: 4px;
        animation: mascot-float 3s ease-in-out infinite;
      }

      @keyframes mascot-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }

      .logo {
        font-size: 1.8rem;
        font-weight: 800;
        color: var(--primary);
        margin-bottom: 4px;
        letter-spacing: -0.5px;
      }

      .subtitle {
        color: var(--text-secondary);
        font-size: 0.95rem;
        font-weight: 400;
        margin-bottom: 28px;
      }

      /* Redirecting dots animation */
      .redirecting {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        margin-bottom: 28px;
        min-height: 24px;
      }

      .redirect-text {
        color: var(--text-tertiary);
        font-size: 0.85rem;
      }

      .dots {
        display: flex;
        gap: 4px;
        align-items: center;
      }

      .dot {
        width: 5px;
        height: 5px;
        border-radius: 50%;
        background: var(--primary);
        animation: dot-pulse 1.4s ease-in-out infinite;
      }

      .dot:nth-child(2) { animation-delay: 0.2s; }
      .dot:nth-child(3) { animation-delay: 0.4s; }

      @keyframes dot-pulse {
        0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
        40% { opacity: 1; transform: scale(1); }
      }

      .store-buttons {
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
      }

      .store-btn {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        width: 100%;
        max-width: 300px;
        padding: 14px 20px;
        border-radius: var(--radius-md);
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
      }

      .store-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      }

      .store-btn:active {
        transform: translateY(0);
        opacity: 0.9;
      }

      .store-btn-ios {
        background: #000;
        color: #fff;
      }

      .store-btn-android {
        background: var(--primary);
        color: #fff;
      }

      .store-icon {
        font-size: 1.5rem;
        line-height: 1;
        flex-shrink: 0;
      }

      .store-btn-text {
        display: flex;
        flex-direction: column;
        text-align: left;
      }

      .store-btn-label {
        font-size: 0.65rem;
        font-weight: 400;
        opacity: 0.75;
        line-height: 1;
        margin-bottom: 2px;
      }

      .store-btn-name {
        font-size: 1rem;
        font-weight: 700;
        line-height: 1;
      }

      .footer-link {
        margin-top: 24px;
      }

      .footer-link a {
        color: var(--text-tertiary);
        text-decoration: none;
        font-size: 0.8rem;
        transition: color 0.2s;
      }

      .footer-link a:hover {
        color: var(--primary);
      }

      @media (max-width: 480px) {
        .container {
          padding: 32px 24px;
          margin: 16px;
        }
